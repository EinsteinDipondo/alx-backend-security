services:
  - type: web
    name: django-app
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn your_project.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: django-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
    healthCheckPath: /health/
    
  - type: worker
    name: celery-worker
    env: python
    buildCommand: "./build.sh"
    startCommand: "celery -A your_project worker --loglevel=info"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: django-db
          property: connectionString
      - key: SECRET_KEY
        sync: true

  - type: redis
    name: redis-cache
    ipAllowList: []
    plan: free

databases:
  - name: django-db
    plan: free